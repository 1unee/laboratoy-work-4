spring:
  application.name: laboratory-work
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_user
    username: username
    password: password
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties.hibernate:
      format_sql: true
  sql.init.mode: always
  flyway.enabled: true
  mvc:
    servlet:
      path: /user-api

server:
  servlet:
    context-path: ''
  api:
    version:
      users: v1
      auth: v1
  repository:
    max-amount-on-all-getting: 1000

cache:
  manager:
    expire-time:
      seconds: 30

auth:
  jwt:
    secret: some_secret
    lifetime: 300m